<script>

let printFullName=function(hometown,state){
    console.log(this.firstName +" "+ this.lastName+" "+"she is from"+ " "+ hometown+" "+ state)
}

   
let name={
    firstName:"Samiksha",
    lastName:"Kumari"
}

   
let name2={
    firstName:"Simmi",
    lastName:"Kumari"
}

// printFullName.call(name);
printFullName.apply(name2,["Pune","Mumbai"]);

let printMyName=printFullName.bind(name2,"Mumbai","Maharastra");
// console.log(printMyName);


printMyName();


</script>
